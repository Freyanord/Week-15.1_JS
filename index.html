<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Планировщик задач</h1>
        <div class="task">
            <h2>Добавить задачу</h2>
            <form id="task_form">
                <input type="text" placeholder="Задача" class="i-1" id="taskInput">
                <button type="submit" class="b-1">Добавить</button>
            </form>
            
        </div>
        <div class="task_list">
            <h2>Список задач</h2>
            <div class="task_card">
                <ul id="tasks_group">
                    <li class="t-1">
                        <span class="task_title"></span>
                        
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
